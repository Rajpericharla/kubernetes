# This is your Editor pane.
kind: Deployment
apiVersion: apps/v1
metadata:
  name: spring-boot-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
        - name: spring-boot-app
          image: rajpericharla/spring-boot-app
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
---
kind: Service
apiVersion: v1
metadata:
  name: spring-boot-app
spec:
  type: NodePort
  ports:
    - port: 8080
      nodePort: 30001
  selector:
    app: spring-boot-app
